<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Item</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url('https://th-i.thgim.com/public/todays-paper/tp-national/tp-karnataka/vmtdwy/article65509076.ece/alternates/LANDSCAPE_1200/Heritage-UVCE-b%2BGI49TBMB9.3.jpg.jpg') 
                 no-repeat center center/cover;
      z-index: -3;
    }

  
    .image-wrapper {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(3px);       
      z-index: -2;
    }


    .gradient-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        rgba(0,0,0,0.3),
        rgba(0,0,0,0.55)
      );
      z-index: -1;
    }

    .card {
      background: rgba(255,255,255,0.88);
      padding: 2rem;
      width: 90%;
      max-width: 520px;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(7px);
      animation: fadeIn 0.8s ease-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #711515;
      margin-bottom: 1.4rem;
      font-size: 1.9rem;
    }

    .input {
      margin: 1rem 0;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: 1.5px solid #bbb;
      font-size: 1rem;
      background: rgba(255,255,255,0.95);
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #711515;
      outline: none;
      box-shadow: 0 0 6px rgba(113, 21, 21, 0.4);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 14px;
      background: #711515;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s ease;
      font-size: 1.05rem;
    }

    .btn:hover {
      background: #8e1a1a;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <!-- Background layers -->
  <div class="bg"></div>
  <div class="image-wrapper"></div>
  <div class="gradient-overlay"></div>

  <div class="card">
    <h1>Submit Claim</h1>

    <form action="{{ url_for('submit_claim') }}" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="found_id" value="{{ found_id }}">

      <div class="input">
        <label>Your Name</label>
        <input type="text" name="name" required>
      </div>

      <div class="input">
        <label>Upload Proof (image/pdf)</label>
        <input type="file" name="proof" accept="image/*,application/pdf" required>
      </div>

      <button class="btn">Submit Claim</button>
    </form>
  </div>

</body>
</html>
